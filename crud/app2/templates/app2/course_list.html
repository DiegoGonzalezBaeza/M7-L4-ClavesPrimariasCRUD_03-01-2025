<!DOCTYPE html>
<html>
<head>
    <title>Courses List</title>
</head>
<body>
    <h1>Courses List</h1>
    <a href="{% url 'course_create' %}">Create New</a>
    <ul>
        {% for course in courses %}
            <li>
                <a href="{% url 'course_detail' course.id %}">{{ course.name }}</a>
                <a href="{% url 'course_update' course.id %}">Edit</a>
                <a href="{% url 'course_delete' course.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'student_list' %}">GO TO STUDENT</a>
</body>
</html>
